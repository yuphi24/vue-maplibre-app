components:
  schemas:
    Dataset:
      type: object
      properties:
        contributors:
          type: array
          items:
            type: integer
          readOnly: true
        samples:
          type: array
          items:
            type: integer
          readOnly: true
        secondary_samples:
          type: array
          items:
            type: integer
        id:
          type: integer
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        modified:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        reference:
          type: string
          format: uri
          nullable: true
          description: The primary reference that this dataset is associated with.
        name:
          type: string
          description: A short name for the dataset. This will be used to form a URL.
          maxLength: 255
        description:
          type: string
          nullable: true
          description: A description of the dataset and expected outcomes.
        started:
          type: string
          format: date-time
          title: Start date
          description:
            Start date of the survey. If this is a project proposal, enter
            the proposed start date.
        ended:
          type: string
          format: date-time
          nullable: true
          title: End date
          description: End date of the survey.
      required:
        - contributors
        - created
        - id
        - modified
        - name
        - samples
        - started
    HeatFlow:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          title: Site name
          description: Specification of the (local) name of the related heat-flow site or the related survey. Should be consistent with the publication
        elevation:
          type: float
          minimum: -12.000
          maximum: 9.000
          title: Geographical elevation
          description: The elevation of a geographic location is its height above or below mean sea level. Cau-tion, different national reference systems are used. Also the reference level may be di-verse depending on the study (drilling, lake, marine…).
          units: m
        q:
          type: float
          minimum: -999999.9
          maximum: 999999.9
          title: Heat flow
          description: Heat-flow value
          units: mW / m^2
        q_unc:
          type: float
          minimum: 0
          maximum: 999999.9
          title: Heat-flow uncertainty
          description: Uncertainty standard deviation of the reported heat-flow value as estimated by an error propagation from uncertainty in thermal conductivity and temperature gradient (corrected preferred over measured gradient)
          units: mW / m^2
        q_acq:
          type: string
          format: date-time
          title: Date of acquisition
          description: The entry gives the year of the acquisition of the heat-flow data (which may differ from the year of publication). If the month is unknown use 01, i.e. for the year 2005 use 2005-01. For non-unique time values, define a range in the format ‘YYYY-MM; YYYY-MM’
        env:
          type: string
          maxLength: 255
          enum:
            - Onshore (continental)
            - Onshore (lake)
            - Offshore (continental)
            - Offshore (marine)
            - unspecified
          title: Basic geographical environment
          description: Describes the general geographical setting of the heat-flow site (not the applied method-ology). Possible database entries
        wat_temp:
          type: float
          minimum: 0
          maximum: 9999.99
          title: Bottom-water temperature
          description: Seafloor temperature where heat-flow measurements were taken. e.g. PT 100 or Mudline temperature for ODP data
          units: °C
        method:
          type: string
          maxLength: 255
          enum:
            - drilling
            - mining
            - tunneling
            - probing (lake)
            - probing (ocean)
            - unspecified
          title: Type of exploration method
          description: Type of exploration method
        expl:
          type: 255
          maxLength: 255
          enum:
            - hydrocarbon
            - underground storage
            - geothermal
            - mapping
            - mining
            - tunneling
            - unspecified
          title: Original excavation purpose
          description: Main purpose of the original excavation providing access for the temperature sensors. Possible database entries
        q_comment:
          type: string
          maxLength: 255
          title: General comments
          description: Text field of 255 characters in size for any further comments to the reported heat-flow determination
      required:
        - name
        - q
        - env
    Interval:
      type: object
      properties:
        temp:
          type: integer
          readOnly: true
        id:
          type: integer
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        modified:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        parent:
          type: string
          format: uri
          nullable: true
          description: parent heat flow site
        qc:
          type: number
          format: double
          maximum: 1000000
          minimum: -1000000
          title: Heat flow
          description: child heat flow value
          units: mW / m^2
        qc_unc:
          type: number
          format: double
          maximum: 1000000
          minimum: 0
          nullable: true
          title: Heat flow uncertainty
          description:
            uncertainty standard deviation of the reported heat-flow value
            as estimated by an error propagation from uncertainty in thermal conductivity
            and temperature gradient (corrected preferred over measured gradient).
          units: mW / m^2
        q_method:
          type: string
          format: uri
          nullable: true
          title: Method
          description:
            Principal method of heat-flow density calculation from temperature
            and thermal conductivity data
        q_top:
          type: number
          format: double
          maximum: 10000
          minimum: 0
          nullable: true
          title: Interval top
          description:
            Specifies the true vertical depth at the top of the heat-flow
            interval relative to land surface/ocean bottom.
          units: m
        q_bot:
          type: number
          format: double
          maximum: 10000
          minimum: 0
          nullable: true
          title: Interval bottom
          description:
            Describes the true vertical depth of the bottom end of the
            heat-flow determination interval relative to the land surface/ocean bottom.
          units: m
        hf_pen:
          type: number
          format: double
          maximum: 100
          minimum: 0
          nullable: true
          title: Penetration depth
          description: Depth of penetration of marine probe into the sediment.
          units: m
        hf_probe:
          type: string
          format: uri
          nullable: true
          title: Probe type
          description: Type of marine probe used for measurement.
        hf_probeL:
          type: number
          format: double
          maximum: 100
          minimum: 0
          nullable: true
          title: Probe length
          description: length of the marine probe.
          units: m
        probe_tilt:
          type: number
          format: double
          maximum: 90
          minimum: 0
          nullable: true
          title: Tilt
          description: Tilt of the marine probe.
          units: degree
        q_tf_mech:
          type: string
          format: uri
          nullable: true
          title: Transfer mechanism
          description:
            Specification of the predominant heat transfer mechanism relevant
            to the reported heat flow value.
        q_date_acq:
          type: string
          format: date
          nullable: true
          title: Date of acquisition (YYYY-MM)
          description:
            Year of acquisition of the heat-flow data (may differ from
            publication year)
        relevant_child:
          type: boolean
          nullable: true
          title: Is relevant child?
          description:
            Specify whether the child entry is used for computation of
            representative location heat flow values at the parent level or not.
        tc_mean:
          type: number
          format: double
          maximum: 100
          minimum: 0
          nullable: true
          title: Mean conductivity
          description:
            Mean conductivity in the vertical direction representative
            for the heat-flow determination interval. Value should reflect true in-situ
            conditions for the interval.
          units: W/mK
        tc_uncertainty:
          type: number
          format: double
          maximum: 100
          minimum: 0
          nullable: true
          title: Uncertainty
          description:
            Uncertainty of the mean thermal conductivity given as one-sigma
            standard deviation.
          units: W/mK
        tc_source:
          type: string
          format: uri
          nullable: true
          title: Source
          description:
            Nature of the samples from which the mean thermal conductivity
            was determined
        tc_method:
          type: string
          nullable: true
          title: Method
          description:
            Method used to determine the mean thermal conductivity over
            the given interval
          maxLength: 100
        tc_saturation:
          type: string
          nullable: true
          title: Saturation state
          description: Saturation state of the rock sample studied for thermal conductivity
          maxLength: 100
        tc_pT_conditions:
          type: string
          format: uri
          nullable: true
          title: PT conditions
          description:
            Pressure and temperature conditions under which the mean thermal
            conductivity for the given interval was determined. "Recorded" - determined
            under true conditions at target depths (e.g. sensing in boreholes), "Replicated"
            - determined in a laboratory under replicated in-situ conditions, "Actual"
            - under conditions at the respective depth of the heat-flow interval
        tc_pT_function:
          type: string
          nullable: true
          title: Assumed pT function
          description:
            Technique or approach used to correct the measured thermal
            conductivity towards in-situ pT conditions
          maxLength: 255
        tc_strategy:
          type: string
          nullable: true
          title: Averaging methodoloy
          description:
            Strategy employed to estimate thermal conductivity over the
            given interval
          maxLength: 255
        tc_count:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          title: Number of temperature recordings
          description:
            Number of discrete temperature points (e.g. number of used
            BHT values, log values or thermistors used in probe sensing) confirming
            the mean temperature gradient. Not the repetition of one measurement at
            a certain depth.
        corrections:
          type: array
          items:
            type: string
            format: uri
            title: Applied Corrections
          readOnly: true
          title: Applied Corrections
      required:
        - corrections
        - created
        - id
        - modified
        - qc
        - temp
    NullEnum:
      enum:
        - null
    PaginatedDatasetList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
